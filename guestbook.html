<body>

<div class="header"><h1>James McKeon - Guesbook</h1></div>

<div class="guestbook-welcome">
    <h3>Please take the time to fill out this form and give me any constructive feedback you want on the page!</h3>

</div>

<div class="guestbook-form">
    <form action="/form-handling-url" method="post">
        <fieldset>
            <legend>Feedback</legend>

            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <p>You can leave this anonymous if you wish</p>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <fieldset>
                    <legend>How did you find this page?</legend>

                    <div>
                        <input type="checkbox" id="direct-referral" name="direct-referral">
                        <label for="direct-referral">You sent me a link</label>
                    </div>

                    <div>
                        <input type="checkbox" id="netify" name="netify">
                        <label for="netify">Netify</label>
                    </div>

                    <div>
                        <input type="checkbox" id="linkedin" name="linkedin">
                        <label for="linkedin">Linkedin</label>
                    </div>

                    <div>
                        <input type="checkbox" id="other" name="other">
                        <label for="other">Other</label>
                    </div>

                    <div>
                        <input type="text" id="other-text" name="other-text">
                        <label for="other">Please Specify</label>
                    </div>
                </fieldset>
            </div>

            <div>
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments"
                roww="5" cols="40">
                </textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</div>

</body>
